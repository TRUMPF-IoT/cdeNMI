<div class="cdeSensorTile4x3">
    <div class="cdeSensorTileOuterDiv4x3">
        <div class="cdeSensorTileInnerDiv4x3">
            <div class="cdeTopTile4x3">
                <div id="VSSTATLGHT%cdeMID%" class="cdeStatusLightTile4x3"></div>
                <p class="cdeTitleTile4x3"><%C20:FriendlyName%></p>
                <img src="<%I:StateSensorIcon%>" class="cdeImgTile4x3">
            </div>
            <div class="cdeMainDivTile4x3 cdeFlexCol cdeFlexCenter cdeFlexStart">
                <div class="cdeLabelTile4x3"><%C20:StateSensorValueName%></div>
                <div class="cdeValueTile4x3"><%C20:QValue%></div>
                <div class="cdeUnitTile4x3"><%C20:StateSensorUnit%></div>
            </div>
            <DIV id="VSDETBUT%cdeMID%" class="cdeNodeTile4x3"><p class="cdeLowerNodeName4x3"><%NN%></p></DIV>
        </div>
    </div>
</div>
